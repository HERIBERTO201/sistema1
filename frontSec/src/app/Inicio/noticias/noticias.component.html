<div class="margen" @fade>
    <div class="contenido">
        <div *ngFor="let noticia of noticias" [@fade]>
            <div class="noticia-container">
                <div class="texto-container">
                    <h2>{{ noticia.titulo }}</h2>
                    <p class="fecha">{{ formatearFecha(noticia.fecha) }}</p>
                    <p>{{ noticia.Contenido }}</p>
                </div>
                <div class="imagen-container">
                    <img *ngIf="noticia.DireccionImagen" [src]="noticia.DireccionImagen" alt="Imagen de la noticia" />
                </div>
            </div>
        </div>
    </div>
</div>
