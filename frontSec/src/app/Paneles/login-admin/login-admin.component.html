<div @fade>
    <body>
        <main>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" id="login_form" class="form_class">
                <div class="form_div">
                    <label>Numero de cuenta:</label>
                    <input class="field_class" name="login_txt" type="text" placeholder="Numero de cuenta" [(ngModel)]="Cuenta" required autofocus>
                    <label>Contraseña:</label>
                    <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Contraseña" [(ngModel)]="Contrasena" required>
                    <button class="submit_class" type="submit">Entrar</button>
                </div>
            </form>
        </main>
    </body>
</div>
