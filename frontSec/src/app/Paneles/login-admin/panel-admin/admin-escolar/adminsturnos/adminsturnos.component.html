<div class="container">
  <div class="panel">
    <div class="botonnuevo">
      <button class="button-7" (click)="crearTurno()">Crear Turno</button>
    </div>
    <table mat-table [dataSource]="turnos" class="mat-elevation-z8">
      
      <ng-container matColumnDef="IDTurno">
        <th mat-header-cell *matHeaderCellDef class="col-titulo"> IDTurno </th>
        <td mat-cell *matCellDef="let turno" class="col-titulo"> {{ turno.IDTurno }} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="col-nombre"> Nombre de turno </th>
        <td mat-cell *matCellDef="let turno" class="col-nombre"> {{ turno.Nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef class="col-opciones"> Opciones </th>
        <td mat-cell *matCellDef="let turno" class="col-opciones">
          <button class="button-7" (click)="editarTurno(turno)">Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="panel">
    <form *ngIf="edicion" (ngSubmit)="EditarTurno()">
      <div class="formulario">
        <h1 class="h1">Editar Turno</h1>
        <input type="hidden" name="idTurno" [(ngModel)]="turno.IDTurno" />
        <label for="nombre">Nombre de Turno:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="turno.Nombre" required class="input-style"/>
        <button class="button-7" type="submit">Guardar</button>
      </div>
    </form>

    <form *ngIf="crear" (ngSubmit)="CrearTurno()">
      <div class="formulario">
        <h1 class="h1">Crear Turno</h1>
        <label for="nombre">Nombre de Turno:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="turno.Nombre" required class="input-style"/>
        <button class="button-7" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
